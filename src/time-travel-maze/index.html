<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel Maze Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="character-creation-container">
        <h1>Create Your Character</h1>
        <form id="character-creation-form">
            <label for="player-name">Name:</label>
            <input type="text" id="player-name" required>
            <br>
            <label for="strength">Strength:</label>
            <input type="number" id="strength" min="1" max="10" value="5">
            <br>
            <label for="intelligence">Intelligence:</label>
            <input type="number" id="intelligence" min="1" max="10" value="5">
            <br>
            <label for="charisma">Charisma:</label>
            <input type="number" id="charisma" min="1" max="10" value="5">
            <br>
            <button type="submit">Start Game</button>
        </form>
    </div>
    <div id="game-container" style="display: none;">
        <div id="story-output"></div>
        <div id="input-container">
            <input type="text" id="player-input" placeholder="What do you do?">
            <button id="submit-button">Enter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

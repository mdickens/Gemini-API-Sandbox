<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-setup-modal" class="modal" style="display: flex;">
        <div class="modal-content">
            <h2>New Game</h2>
            <div id="game-mode-selection">
                <h3>Choose Game Mode</h3>
                <button class="game-mode-button" data-mode="pvp">Player vs. Player</button>
                <button class="game-mode-button" data-mode="pva">Player vs. AI</button>
                <button class="game-mode-button" data-mode="sandbox">Sandbox</button>
            </div>
            <div id="ai-difficulty-selection" style="display: none;">
                <h3>Choose AI Difficulty</h3>
                <select id="ai-difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <h3>Choose Your Color</h3>
                <div id="color-selection">
                    <button class="color-button selected" data-color="white">White</button>
                    <button class="color-button" data-color="black">Black</button>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="start-game-button">Start Game</button>
            </div>
        </div>
    </div>

    <div id="main-layout" style="display: none;">
        <div id="buttons">
            <button id="new-game-button">New Game</button>
            <button id="flip-board-button">Flip Board</button>
            <button id="takeback-button">Takeback</button>
            <button id="resign-button">Resign</button>
            <button id="claim-draw-button" disabled>Claim Draw</button>
            <button id="hint-button">Hint</button>
            <button id="settings-button">Settings</button>
            <button id="help-button">Help</button>
        </div>
        <div class="action-panel">
            <button id="export-pgn-button">Export PGN</button>
            <button id="copy-pgn-button">Copy PGN</button>
        </div>
        <div id="white-captured" class="captured-panel"></div>
        <div id="black-captured" class="captured-panel"></div>
        <div id="board-container">
            <div id="chessboard"></div>
        </div>
        <div id="timers">
            <div id="white-timer-box" class="timer-box">
                <span id="white-timer">10:00</span>
            </div>
            <div id="black-timer-box" class="timer-box">
                <span id="black-timer">10:00</span>
            </div>
        </div>
        <div id="status-panel">
            <span id="status"></span>
        </div>
        <div id="move-history-panel" class="move-history-panel">
            <div id="move-history"></div>
        </div>
        <div id="move-history-nav">
            <button id="prev-move-button">Previous</button>
            <button id="next-move-button">Next</button>
        </div>
        <div id="ai-thinking-indicator" style="display: none;">AI is thinking...</div>
        <div id="promotion-overlay" style="display: none;">
            <div id="promotion-choices"></div>
        </div>
...
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <h3>Board Theme</h3>
                <select id="theme-select">
                    <option value="classic">Classic</option>
                    <option value="forest">Forest</option>
                    <option value="ocean">Ocean</option>
                </select>
            </div>
            <div class="setting-group">
                <h3>Piece Set</h3>
                <select id="piece-set-select">
                    <option value="unicode">Unicode</option>
                    <option value="modern">Modern</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button id="save-settings-button">Save</button>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="confirmation-message">Are you sure?</h2>
            <div class="modal-buttons">
                <button id="confirm-yes">Yes</button>
                <button id="confirm-no">No</button>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="game-over-message"></h2>
            <div class="modal-buttons">
                <button id="new-game-over-button">New Game</button>
            </div>
        </div>
    </div>

    <audio id="move-sound" src="place.mp3"></audio>
    <audio id="capture-sound" src="remove.mp3"></audio>
    <audio id="check-sound" src="draw.mp3"></audio>
    <audio id="game-end-sound" src="win.mp3"></audio>
    <audio id="draw-sound" src="draw.mp3"></audio>

    <script src="modules/pieces.js"></script>
    <script src="modules/game.js"></script>
    <script src="modules/ai.js"></script>
    <script src="modules/ui.js"></script>
    <script src="modules/main.js"></script>
</body>
</html>
